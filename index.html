
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RGB 3D Scatter Plot by Image</title>
  <script src="https://unpkg.com/vis-graph3d@latest/dist/vis-graph3d.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
    #visualization {
      width: 500px;
      height: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

<h2 id="title">RGB-3D Scatter Plot</h2>
<div id="visualization"></div>

<script>
  function getImageNameFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("img") || "";
  }

  async function loadData() {
    const response = await fetch('All_Images_RGB_Data.csv?v=5');
    const text = await response.text();
    const lines = text.trim().split('\n').slice(1);

    const imageName = getImageNameFromURL();
    document.getElementById("title").innerText += " â€“ " + imageName;

    const data = lines
      .map(line => line.split(','))
      .filter(cols => cols[6] === imageName)
      .map(cols => {
        const r = +cols[3], g = +cols[4], b = +cols[5];
        return {
          x: r,
          y: g,
          z: b,
          style: `rgb(${r},${g},${b})`
        };
      });

    const container = document.getElementById('visualization');
    const dataset = new vis.DataSet(data);

    const options = {
      width: '100%',
      height: '100%',
      style: 'dot-color',
      showPerspective: true,
      showGrid: true,
      showShadow: false,
      keepAspectRatio: true,
      showLegend: false
      verticalRatio: 1.0,
      xLabel: 'R',
      yLabel: 'G',
      zLabel: 'B',
      xStep: 50,
      yStep: 50,
      zStep: 50,
      pointSize: 0.01,
      dotSizeMinFraction: 0.001,
      animation: true
    };

    new vis.Graph3d(container, dataset, options);
  }

  loadData();
</script>

</body>
</html>
